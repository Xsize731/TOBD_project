services:
  # ========== PostgreSQL ==========
  postgres:
    image: postgres:13
    container_name: etl_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"  # ДОБАВИЛИ порт
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - ./data:/data
    networks:
      - etl-network
    healthcheck:  # ДОБАВИЛИ healthcheck
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis ==========
  redis:
    image: redis:7-alpine
    container_name: etl_redis
    networks:
      - etl-network

  # ========== Airflow Init (НОВЫЙ сервис - ВАЖНО!) ==========
  airflow-init:
    image: apache/airflow:2.6.3
    container_name: etl_airflow_init
    networks:
      - etl-network
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
      "

  # ========== Airflow Webserver ==========
  airflow-webserver:
    image: apache/airflow:2.6.3
    container_name: etl_airflow_webserver
    depends_on:
      - airflow-init  # ДОБАВИЛИ зависимость
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./scripts:/opt/airflow/scripts
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - etl-network

  # ========== Airflow Scheduler ==========
  airflow-scheduler:
    image: apache/airflow:2.6.3
    container_name: etl_airflow_scheduler
    depends_on:
      - airflow-init  # ДОБАВИЛИ зависимость
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./scripts:/opt/airflow/scripts
    command: scheduler
    networks:
      - etl-network

  # ========== Airflow Worker ==========
  airflow-worker:
    image: apache/airflow:2.6.3  # ЗАМЕНИЛИ build: ./dask на готовый образ
    container_name: etl_airflow_worker
    depends_on:
      - airflow-init  # ДОБАВИЛИ зависимость
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__WORKER_CONCURRENCY: 4
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./scripts:/opt/airflow/scripts
    command: celery worker
    networks:
      - etl-network

  # ========== Dask Scheduler ==========
  dask-scheduler:
    image: daskdev/dask:latest
    container_name: etl_dask_scheduler
    command: dask-scheduler
    volumes:
      - ./data:/data
    ports:
      - "8787:8787"  # Dashboard
      - "8786:8786"  # Scheduler
    networks:
      - etl-network

  # ========== Dask Worker ==========
  dask-worker:
    image: daskdev/dask:latest  # ЗАМЕНИЛИ build: ./dask на готовый образ
    container_name: etl_dask_worker
    depends_on:
      - dask-scheduler
    command: dask-worker dask-scheduler:8786
    environment:
      - DASK_WORKER__MEMORY__TARGET=0.8
      - DASK_WORKER__MEMORY__SPILL=0.9
    volumes:
      - ./data:/data
    networks:
      - etl-network

  # ========== Jupyter ==========
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: etl_jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./jupyter/notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./scripts:/home/jovyan/scripts
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
    networks:
      - etl-network


  pgadmin:
    image: dpage/pgadmin4
    container_name: etl_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - etl-network
    depends_on:
      - postgres

  dash-dashboard:
    image: jupyter/base-notebook:latest  
    container_name: etl_dash
    ports:
      - "8050:8050"
    volumes:
      - ./dashboards:/home/jovyan/app
    networks:
      - etl-network
    user: root  
    command: >
      bash -c "
      pip install --no-cache-dir dash plotly pandas sqlalchemy psycopg2-binary &&
      cd /home/jovyan/app &&
      python app.py
      "
    depends_on:
      - postgres

networks:
  etl-network:
    driver: bridge

volumes:
  postgres_data: